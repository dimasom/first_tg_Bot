<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/style.css" />
        <title>TG_BOT</title>
    </head>
    <body>
        <h1>Этот сайт используется для телеграмм бота!</h1>

        <div class="container">
            <h1 class="container__title">Форма регистарции</h1>
            <div class="registration-form">
                <form id="forma">
                    <div class="form-group-text">
                        <label>Введите имя 
                            <input required="required" class="name" type="text" name="name" placeholder="Имя" />
                        </label>
                    </div>
            <div class="form-group-text">
                        <label>Введите пароль 
                            <input required="required" class="pass" type="text" name="pass" placeholder="Пароль" />
                        </label>
                    </div>
                        <div class="form-group-text">
                            <button class="btn" type="submit">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
        <script type="module" src="frontend.js"></script>
    </body>
        

</html>
